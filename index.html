<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Simple Calculator</title>
</head>
<body>

    <div class="calculator">
        <!-- Read - only display for calculator-->
        <input type="text" id="display" disabled>

        <!-- Container for calculator buttons -->
         <div class="buttons">
            <!-- Numbers and operators buttons -->
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <button>/</button>
             <button>4</button>
             <button>5</button>
             <button>6</button>
             <button>*</button>
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button>-</button>
             <button>0</button>
             <button>.</button>
             <button>=</button>
             <button>+</button>
    
             <!--Control buttons -->
             <button id="clear">C</button><button id="backspace">`</button>
         </div>
    </div>

    
</body>
</html>
